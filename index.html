    <div class="container">
      <header>
        <h1>Family Dinner Conversation Starters</h1>
      </header>
      <main>
        <form>
          <label for="age"></label>
          <select id="age" name="age" autofocus required>
            <option value="" disabled selected>Choose Age Range</option>
            <option value="option1">5 to 8</option>
            <option value="option2">9 to 12</option>
            <option value="option3">13 to 17</option>
            <option value="option4">18 to 22</option>
          </select>

          <input type="submit" />
        </form>
        <div class="topic">
          The topic will go here <br />
          <br />
          <br />
          <br />
        </div>
      </main>
